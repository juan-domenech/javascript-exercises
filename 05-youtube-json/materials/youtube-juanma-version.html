<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

    <h1></h1>
    <a href=""><img src=""/></a>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script>

        $.ajax({
            url: 'youtube.json',
            dataType : "json",
            success: function( dataJson ) {

                var title = dataJson.data.items[0].description;
                var img = dataJson.data.items[0].thumbnail.hqDefault;
                var url =  dataJson.data.items[0].content["5"];

                $("h1").text(title)
                $("img").attr("src",img)
                $("a").attr("href",url)

            }
        })

    </script>
</body>



</body>
</html>
